version: '3.8'

services:
  personal-site:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personal-site
    restart: unless-stopped
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.personal-site.rule=Host(`gopee.dev`) || Host(`www.gopee.dev`)"
      - "traefik.http.routers.personal-site.entrypoints=websecure"
      - "traefik.http.routers.personal-site.tls.certresolver=letsencrypt"
      - "traefik.http.services.personal-site.loadbalancer.server.port=80"

      # Middleware for www redirect (optional)
      - "traefik.http.middlewares.www-redirect.redirectregex.regex=^https://www.gopee.dev/(.*)"
      - "traefik.http.middlewares.www-redirect.redirectregex.replacement=https://gopee.dev/$${1}"
      - "traefik.http.middlewares.www-redirect.redirectregex.permanent=true"

      # Apply middlewares
      - "traefik.http.routers.personal-site.middlewares=security-headers@file,compression@file"

networks:
  traefik-public:
    external: true

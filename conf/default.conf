server {
    listen 80;
    server_name gopee.dev www.gopee.dev;

    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name gopee.dev www.gopee.dev;

    ssl_certificate /etc/letsencrypt/live/gopee.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gopee.dev/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Serve static files
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
        
        # Cache static assets
        # Shorter cache for JS/CSS during active development; adjust when build pipeline in place
        location ~* \.(js|css)$ {
            expires 5m;
            add_header Cache-Control "public, max-age=300, must-revalidate";
        }
        location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
        }
    }
}

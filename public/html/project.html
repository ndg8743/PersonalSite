<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <p class="fade-links">
            <a href="../html/index.html">Home</a> |
            <a href="../html/register.html">Register</a> |
            <a href="../html/login.html">Login</a> |
            <a href="../html/project.html">Projects</a> |
            <a href="/admin/logout">Logout</a> 
            <a href="../html/admin.html" id="admin-link" style="display: none;">Admin</a>
        </p>
    </header>

    <main>
        <h2>Projects</h2>
        <p class="fade-links"></p>
        <div id="project-container" class="projects">
            <!-- Projects will appear here -->
        </div>
        </p>

        <!-- Modal for Project Details -->
        <div id="modal" class="modal">
            <button class="close" onclick="closeModal()">âœ–</button>
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <p><b>Technologies Used:</b> <span id="modal-technologies"></span></p>
            <p><b>Date Created:</b> <span id="modal-date"></span></p>
            <a id="modal-github" href="#" target="_blank">GitHub Link</a><br>
            <a id="modal-demo" href="#" target="_blank">Demo URL</a>
            <p><b>Likes:</b> <span id="modal-likes">0</span></p>
            <button id="modal-like-btn">Like</button>
            <h3>Comments</h3>
            <form id="modal-comment-form">
                <textarea id="modal-comment" rows="3" placeholder="Leave a comment..." required></textarea>
                <button type="submit">Submit</button>
            </form>
            <ul id="modal-comments">
                <!-- Comments will appear here -->
            </ul>
        </div>
    </main>

    <script src="../js/modal.js"></script>
    <script src="../js/project.js"></script>
    <script src="../js/comment.js"></script>
</body>
</html>

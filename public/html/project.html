<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="../html/index.html">Home</a> |
            <a href="../html/register.html">Register</a> |
            <a href="../html/login.html">Login</a> |
            <a href="../html/admin.html">Admin</a>
        </nav>
    </header>

    <main>
        <section id="project-details">
            <h1 id="project-title">Project Title</h1>
            <p id="project-description">Project Description</p>
            <div id="project-images">
                <!-- Images dynamically rendered here -->
            </div>
            <p><b>Technologies Used:</b> <span id="technologies-used"></span></p>
            <p><b>GitHub Link:</b> <a id="github-link" href="#" target="_blank">GitHub</a></p>
            <p><b>Demo URL:</b> <a id="demo-url" href="#" target="_blank">Demo</a></p>
        </section>

        <section id="comments-section">
            <h2>Comments</h2>
            <form id="comment-form">
                <textarea id="comment-text" rows="4" placeholder="Leave a comment..." required></textarea>
                <button type="submit">Submit Comment</button>
            </form>
            <ul id="comments-list">
                <!-- Comments dynamically rendered here -->
            </ul>
        </section>
    </main>

    <script src="../js/project.js"></script>
    <script src="../js/comment.js"></script>
</body>
</html>

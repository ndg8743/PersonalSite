<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <header>
        <p class="fade-links">
            <a href="../html/index.html">Home</a> |
            <a href="../html/register.html">Register</a> |
            <a href="../html/login.html">Login</a> |
            <a href="../html/project.html">Projects</a> |
            <a href="javascript:handleLogout()">Logout</a>
            <a href="../html/admin.html" id="admin-link">| Admin</a>
        </p>
    </header>

    <main class="admin-dashboard">
        <section id="user-management">
            <h2>User Management</h2>
            <div id="search-error" class="error-message"></div>
            <form id="search-form">
                <div class="form-group">
                    <input type="text" id="search-query" placeholder="Search users by username or email" required>
                    <button type="submit">Search</button>
                </div>
            </form>
            <ul id="user-list"></ul>
        </section>

        <section id="project-creation">
            <h2>Create Project</h2>
            <div id="project-error" class="error-message"></div>
            <form id="project-form">
                <div class="form-group">
                    <label for="project-title">Title:</label>
                    <input type="text" id="project-title" required>
                </div>

                <div class="form-group">
                    <label for="project-description">Description:</label>
                    <textarea id="project-description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="technologies-used">Technologies Used:</label>
                    <input type="text" id="technologies-used" placeholder="e.g., JavaScript, React, Node.js" required>
                </div>

                <div class="form-group">
                    <label for="github-link">GitHub Link:</label>
                    <input type="url" id="github-link" placeholder="https://github.com/username/repo" required>
                </div>

                <div class="form-group">
                    <label for="demo-url">Demo URL:</label>
                    <input type="url" id="demo-url" placeholder="https://your-demo-site.com" required>
                </div>

                <div class="form-actions">
                    <button type="submit">Create Project</button>
                    <button type="reset">Clear Form</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Scripts at the bottom for better performance -->
    <script src="../js/auth.js"></script>
    <script src="../js/matrix.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>

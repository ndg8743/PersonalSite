<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="fade-links">
            <a href="../html/register.html">Register</a> |
            <a href="../html/login.html">Login</a> |
            <a href="../html/project.html">Projects</a> |
            <a href="/admin/logout">Logout</a>
        </nav>
    </header>

    <main>
        <section id="user-management">
            <h2>User Management</h2>
            <form id="search-form">
                <input type="text" id="search-query" placeholder="Search users by username or email" required>
                <button type="submit">Search</button>
            </form>
            <ul id="user-list"></ul>
        </section>

        <section id="project-creation">
            <h2>Create Project</h2>
            <form id="project-form">
                <label for="project-title">Title:</label>
                <input type="text" id="project-title" required><br>

                <label for="project-description">Description:</label>
                <textarea id="project-description" required></textarea><br>

                <label for="technologies-used">Technologies Used:</label>
                <input type="text" id="technologies-used" required><br>

                <label for="github-link">GitHub Link:</label>
                <input type="url" id="github-link" required><br>

                <label for="demo-url">Demo URL:</label>
                <input type="url" id="demo-url" required><br>

                <button type="submit">Create Project</button>
            </form>
        </section>
    </main>

    <script src="../js/navbar.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
